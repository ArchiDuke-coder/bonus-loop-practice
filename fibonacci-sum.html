<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tổng các số Fibonacci</title>
</head>
<body>

</body>
</html>
<script>
    var num1 = 1;
    var num2 = 1;
    var count=2;
    var targetCount = prompt('Enter the amount of Fibonacci numbers: ');
    var text = targetCount + ' số Fibonacci đầu tiên là: ' +num1 +', '+ num2 +', ';
    var total= num1 + num2;
    while (count< targetCount){
        var num = num1 + num2;
        text += num + ', ';
        total += num;
        num1 = num2;
        num2 = num;
        count++;
    }
    text =  text +'<br/>';
    document.write(text + '<br/>');
    document.write('Tổng = '+ total);
</script>
