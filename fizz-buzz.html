<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Fizz hay Buzz</title>
</head>
<body>

<script>
    for (var i=1; i <=100; i++){
        check(i);
    }

    function check(num){
        if (num%3 == 0 || num%5 == 0){
            if (num%5 != 0){
                document.write('Fizz'+ '<br/>');
            } else if (num%3 != 0){
                document.write('Buzz'+ '<br/>');
            } else {
                document.write('FizzBuzz'+ '<br/>');
            }
        }
    }
</script>
