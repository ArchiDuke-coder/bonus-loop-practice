<script>
    let star = 4;
    let bl = 1;
    let res4 = '';
    while(true){
        for (var i = 0; i < star; i++) {
            res4 += '&nbsp&nbsp';
        }
        for (var j = 0; j<bl;j++){
            res4 += '*';
        }
        res4 += '<br/>';
        star--;
        bl++;
        if (star < 0){
            break;
        }
    }
    document.write(res4);

</script>
