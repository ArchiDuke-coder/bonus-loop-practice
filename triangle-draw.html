<script>
    let star = 1;
    let bl = 4;
    let res1 = '';
    while(true){
        for (var i = 0; i < star; i++) {
            res1 += '*';
        }
        for (var j = 0; j<bl;j++){
            res1 += '&nbsp';
            }
        res1 += '<br/>';
        star++;
        bl--;
        if (star > 5){
            break;
        }
    }
    document.write(res1);



</script>
