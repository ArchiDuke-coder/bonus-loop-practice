<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giai thừa của 1 số tự nhiên</title>
</head>
<body>

</body>
</html>
<script>
    var num = parseInt(prompt('Nhập 1 số tự nhiên: '));
    while (num < 0){
        num = parseInt(prompt('Nhập 1 số tự nhiên: '));
    }
    var factor = 1;
    for (var i=1; i<= num; i++){
        factor *= i;
    }
    document.write('Giai thừa của '+num+' bằng '+factor);
</script>
