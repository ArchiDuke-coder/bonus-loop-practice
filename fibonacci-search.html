<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm  Fibonacci</title>
</head>
<body>

</body>
</html>
<script>
    var num1 = 1;
    var num2 = 1;
    var num = num1 + num2;
    var i = 3;
    var mod = parseInt(prompt('Tìm số Fibonacci đầu tiên chia hết cho '));
    while (num %mod != 0){
        num1 = num2;
        num2 = num;
        num = num1 + num2;
        i++;
    }
    document.write(num + ' chia hết cho '+mod+' và là số Fibonacci thứ '+i);
</script>
